<!DOCTYPE html>
<html lang="en" ng-app="forgotPasswordApp">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
</head>
<body ng-controller="ForgotPasswordController as vm">
    <div class="container">
        <h1>Forgot Password</h1>
        <div ng-if="vm.successMessage" class="success-message"></div>
        <div ng-if="vm.errorMessage" class="error-message"></div>
        <form ng-submit="vm.submitEmail()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" ng-model="vm.email" required>
            </div>
          <a href="#"><button type="submit">Reset Password</button></a>
		     
    </form>
       
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="forgot-password.js"></script>
</body>
</html>
